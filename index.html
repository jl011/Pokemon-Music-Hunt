<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokémon Music Hunt</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome for social icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-cover bg-no-repeat bg-center bg-[url('assets/background.gif')] bg-repeat h-screen overflow-hidden">
  <div class="relative flex flex-col items-center justify-center min-h-screen h-full">
    <!-- Header -->
    <header class="absolute top-0 left-0 right-0 flex items-center justify-between p-8 z-10">
      <div class="flex items-center space-x-2">
        <a href="#" class="text-4xl font-extrabold text-red-600">
          <span class="text-yellow-300">JL-R</span><span class="text-pink-600">Code</span>
        </a>
        <span class="text-2xl text-cyan-400"></span>
      </div>
      <div class="hidden md:flex space-x-8 text-white">
        <a href="about.html" class="hover:text-yellow-300">About</a>
        <a href="founder.html" class="hover:text-yellow-300">Founders</a>
        <a href="upcoming.html" class="hover:text-yellow-300">Upcoming</a>
        <a href="contactus.html" class="hover:text-yellow-300">Contact Us</a>
      </div>
      <a href="Login.html" class="hidden md:block py-2 px-6 bg-transparent border-2 border-pink-600 rounded-full text-lg text-white hover:bg-pink-600">Join</a>
    </header>

    <!-- Main Content -->
    <div class="flex flex-col-reverse md:flex-row items-center justify-center w-full px-8 py-16 md:px-16 h-full">
      <div class="md:w-1/2 flex flex-col items-center md:items-start text-center md:text-left">
        <h1 class="text-6xl font-extrabold text-yellow-400 leading-tight mb-8 md:text-8xl md:leading-tight">
          Pokémon Music Hunt
        </h1>
        <div>
          <!-- Login Button Only (Red) -->
          <a href="Login.html" class="inline-block py-3 px-8 bg-red-600 text-white text-xl font-bold rounded-full hover:bg-red-700 transition">Login Now!!</a>
        </div>
      </div>

      <!-- Image Section -->
      <div class="relative flex justify-center items-center md:w-1/2 h-full max-h-screen mt-8 md:mt-0">
        <!-- Moon Image (Large) -->
        <div class="absolute top-0 left-1/2 transform -translate-x-[25%] w-[120%] md:w-[100%] max-w-full h-auto">
          <img src="assets/moon.png" alt="Moon" class="w-full h-full object-cover" />
        </div>
        <!-- Pikachu Image -->
        <div class="absolute top-1/4 left-1/2 transform -translate-x-[25%] w-[85%] md:w-[65%] max-w-full h-auto">
          <img src="assets/pikachu10.png" alt="Detective Pikachu" class="w-full h-full object-cover" />
        </div>
      </div>
    </div>     
</body>
</html>
