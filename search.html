            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --accent-color: #e74c3c;
            --text-color: #ecf0f1;
            --card-bg: rgba(52, 73, 94, 0.95);
            --card-text: #ecf0f1;
            --shadow-color: rgba(0, 0, 0, 0.3);

            padding: 0;
            box-sizing: border-box;
        }
        
        body {

            background: url(assets/111.jpeg);
            background-attachment: fixed;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            transition: all 0.3s ease;
        }
        /* Animated background elements */
        
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .pokeball {
            position: absolute;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle at 30% 30%, var(--accent-color), #ee5a5a);
            border-radius: 50%;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }
        
        .pokeball:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .pokeball:nth-child(2) {
            top: 20%;
            right: 15%;
            animation-delay: 1s;
        }
        
        .pokeball:nth-child(3) {
            bottom: 20%;
            left: 20%;
            animation-delay: 2s;
        }
        
        .pokeball:nth-child(4) {
            bottom: 10%;
            right: 10%;
            animation-delay: 3s;
        }
        
        .pokeball:nth-child(5) {
            top: 50%;
            left: 5%;
            animation-delay: 4s;
        }
        /* Pokemon Characters */
        
        .pokemon-char {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            opacity: 0.15;
            animation: pokemonFloat 8s ease-in-out infinite;
        }
        
        .pokemon-char:nth-child(6) {
            top: 5%;
            right: 5%;
            animation-delay: 0s;
            background: url('https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png') center/contain no-repeat;
        }
        
        .pokemon-char:nth-child(7) {
            top: 60%;
            right: 8%;
            animation-delay: 2s;
            background: url('https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/150.png') center/contain no-repeat;
        }
        
        .pokemon-char:nth-child(8) {
            bottom: 5%;
            left: 5%;
            animation-delay: 4s;
            background: url('https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/6.png') center/contain no-repeat;
        }
        
        .pokemon-char:nth-child(9) {
            top: 30%;
            left: 2%;
            animation-delay: 1s;
            background: url('https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/9.png') center/contain no-repeat;
        }
        
        .pokemon-char:nth-child(10) {
            top: 15%;
            left: 50%;
            animation-delay: 3s;
            background: url('https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/144.png') center/contain no-repeat;
        }
        
        .pokemon-char:nth-child(11) {
            bottom: 30%;
            right: 2%;
            animation-delay: 5s;
            background: url('https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/448.png') center/contain no-repeat;
        }
        
        @keyframes float {
            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }
        
        @keyframes pokemonFloat {
            0%,
            100% {
                transform: translateY(0px) scale(1);
                opacity: 0.15;
            }
            50% {
                transform: translateY(-30px) scale(1.1);
                opacity: 0.25;
            }
        }
        
        .container {
            position: relative;
            z-index: 1;
            padding: 20px;
            text-align: center;
        }
        
        #logoContainer {
            position: absolute;
            top: 20px;
            left: 30px;
            z-index: 10;
        }
        
        #logoImage {

            height: 80px;
            border-radius: 50%;
            box-shadow: 0 4px 20px var(--shadow-color);
            transition: transform 0.3s ease;
        }
        
        #logoImage:hover {
            transform: scale(1.1) rotate(10deg);
        }
        
        h1 {
            margin-top: 60px;
            color: var(--text-color);
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
        }
        
        #searchContainer {
            margin: 40px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        #searchInput {
            padding: 15px 25px;
            width: 400px;
            max-width: 80vw;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 25px var(--shadow-color);
            transition: all 0.3s ease;
            color: var(--card-text);
        }
        
        #searchInput:focus {
            outline: none;
            transform: scale(1.05);
            box-shadow: 0 12px 35px var(--shadow-color);
        }
        
        #searchButton {
            padding: 15px 30px;
            font-size: 16px;
            background: linear-gradient(45deg, var(--accent-color), #ff8e8e);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        #searchButton:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(255, 107, 107, 0.6);
        }
        
        #loading {
            display: none;
            margin: 30px;
            font-size: 20px;
            color: var(--text-color);
            font-weight: bold;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%,
            100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        
        #results {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            padding: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .result-item {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            box-shadow: 0 15px 35px var(--shadow-color);
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .result-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px var(--shadow-color);
        }
        
        .result-item img {
            width: 100%;
            max-width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }
        
        .result-item img:hover {
            transform: scale(1.05);
        }
        
        .result-item h3 {
            margin: 15px 0 8px;
            font-size: 20px;
            color: var(--card-text);
            font-weight: bold;
        }
        
        .result-item p {
            margin: 8px 0;
            color: var(--card-text);
            opacity: 0.8;
            font-size: 14px;
        }
        
        .pokemon-result {
            margin-top: 15px;
            font-weight: bold;
            font-size: 18px;
            color: #2c3e50;
            padding: 15px 20px;
            background: linear-gradient(45deg, #fff9e6, #ffe066);
            border: 2px solid #f39c12;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(243, 156, 18, 0.4);
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
            animation: typeUnlock 0.5s ease-out;
        }
        
        @keyframes typeUnlock {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .music-player {
            margin-top: 15px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .audio-player {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .audio-player iframe {

            height: 50px;
            border: none;
            border-radius: 8px;
        }

            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(0, 206, 201, 0.6);

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s ease;
        }
        
        .unlock-content {
            background: linear-gradient(135deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: bounceIn 0.8s ease;
            position: relative;
            overflow: hidden;
        }
        
        .unlock-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.3));

            margin-bottom: 20px;
            color: #2c3e50;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.8);
            animation: glow 2s ease-in-out infinite alternate;
        }

            width: 200px;
            height: 200px;
            margin: 20px auto;
            border-radius: 50%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: pokemonSpin 1s ease-in-out;
        }
        
        .pokemon-name {
            font-size: 1.8rem;
            font-weight: bold;
            color: #2c3e50;
            margin: 15px 0;

        }

            font-size: 1.5rem;
            font-weight: bold;
            color: #2c3e50;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 25px;
            margin: 15px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .close-modal {
            background: linear-gradient(45deg, #ff6b6b, #ee5a5a);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);

        }
        
        .close-modal:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.6);
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes bounceIn {
            0% {
                transform: scale(0) rotate(0deg);
            }
            50% {
                transform: scale(1.2) rotate(180deg);
            }
            100% {
                transform: scale(1) rotate(360deg);
            }
        }
        
        @keyframes glow {
            from {
                text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.8), 0 0 10px rgba(255, 215, 0, 0.5);
            }
            to {
                text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 215, 0, 0.8), 0 0 30px rgba(255, 215, 0, 0.6);
            }
        }
        
        @keyframes pokemonSpin {
            0% {
                transform: scale(0) rotate(-180deg);
            }
            50% {
                transform: scale(1.1) rotate(0deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
            }
        }
        /* Mobile Responsive */
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            #searchInput {

            }
            #results {

            .result-item {

            }
            .unlock-content {

            }
            .pokemon-image {

            background: linear-gradient(45deg, #e74c3c, #c0392b);

            padding: 10px;

            margin-top: 10px;

            color: white;
            padding: 10px;
            border-radius: 10px;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>

            pokemonIds: [74, 75, 76, 95, 111, 112, 185, 213, 246, 247, 248]
        }, {
            type: '🔮 Psychic-type',
            pokemonIds: [63, 64, 65, 96, 97, 102, 103, 150, 151, 196, 197, 280, 281, 282]
        }, {
            type: '🌺 Fairy-type',
            pokemonIds: [35, 36, 39, 40, 113, 122, 173, 174, 183, 184, 209, 210]
        }, {
            type: '🪙 Normal-type',
            pokemonIds: [16, 17, 18, 19, 20, 52, 53, 133, 143, 161, 162, 163, 164]
        }];

        // Fetch Pokemon data from PokeAPI
        async function fetchPokemonData(pokemonId) {
            if (pokemonCache.has(pokemonId)) {
                return pokemonCache.get(pokemonId);
            }

            try {
                const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${pokemonId}`);
                if (!response.ok) throw new Error('Pokemon not found');

                const data = await response.json();
                const pokemonInfo = {
                    name: data.name,
                    image: data.sprites.other['official-artwork'].front_default || data.sprites.front_default,
                    types: data.types.map(type => type.type.name)
                };

                pokemonCache.set(pokemonId, pokemonInfo);
                return pokemonInfo;
            } catch (error) {
                console.error('Error fetching Pokemon data:', error);
                // Fallback data
                return {
                    name: `Pokemon #${pokemonId}`,
                    image: `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/${pokemonId}.png`,
                    types: ['normal']
                };
            }
        }

        function getPokemonTypeFromTitle(title) {
            const lowerTitle = title.toLowerCase();
            for (const genre in genreToPokemonData) {
                if (lowerTitle.includes(genre)) {
                    return genreToPokemonData[genre];
                }
            }
            return allPokemonTypeData[Math.floor(Math.random() * allPokemonTypeData.length)];
        }

        function getRandomPokemonFromType(typeData) {
            const randomIndex = Math.floor(Math.random() * typeData.pokemonIds.length);
            return typeData.pokemonIds[randomIndex];
        }

        async function showPokemonUnlock(pokemonTypeData, songTitle) {
            const pokemonId = getRandomPokemonFromType(pokemonTypeData);
            const pokemonData = await fetchPokemonData(pokemonId);

            // Update modal content
            document.getElementById('pokemonUnlockImage').src = pokemonData.image;
            document.getElementById('pokemonUnlockName').textContent = pokemonData.name;
            document.getElementById('pokemonUnlockType').textContent = pokemonTypeData.type;

            // Show modal
            document.getElementById('unlockModal').style.display = 'flex';

            // Play celebration sound effect (optional)
            // You can add audio here if needed
        }

        function closeUnlockModal() {
            document.getElementById('unlockModal').style.display = 'none';
        }

        // Close modal when clicking outside
        document.getElementById('unlockModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeUnlockModal();
            }
        });

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                searchSongs();
            }
        }

        // Function to stop all other videos
        function stopAllOtherVideos(currentVideoId) {
            players.forEach((player, videoId) => {
                if (videoId !== currentVideoId && player && typeof player.pauseVideo === 'function') {
                    try {
                        player.pauseVideo();
                    } catch (e) {
                        console.log('Error pausing video:', e);
                    }
                }
            });
            currentlyPlaying = currentVideoId;
        }

        async function searchYouTube(query, maxResults = 12) {
            try {
                const response = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=${maxResults}&q=${encodeURIComponent(query + ' music')}&type=video&key=${YOUTUBE_API_KEY}`);

                if (!response.ok) {
                    return generateMockYouTubeResults(query, maxResults);
                }

                const data = await response.json();
                return data.items || [];
            } catch (error) {
                console.error('YouTube API error:', error);
                return generateMockYouTubeResults(query, maxResults);
            }
        }

        function generateMockYouTubeResults(query, count) {
            const mockResults = [];
            const genres = ['pop', 'rock', 'electronic', 'jazz', 'classical', 'hip hop'];

            for (let i = 0; i < count; i++) {
                const genre = genres[Math.floor(Math.random() * genres.length)];
                mockResults.push({
                    id: {
                        videoId: `mock_${i}_${Date.now()}`
                    },
                    snippet: {
                        title: `${query} - ${genre.charAt(0).toUpperCase() + genre.slice(1)} Mix ${i + 1}`,
                        channelTitle: `Music Channel ${i + 1}`,
                        thumbnails: {
                            medium: {
                                url: `https://picsum.photos/320/180?random=${i}`
                            }
                        },
                        description: `A great ${genre} song featuring ${query}`
                    }
                });
            }
            return mockResults;
        }

        function createMusicPlayer(trackData, pokemonTypeData) {
            const playerDiv = document.createElement('div');
            playerDiv.className = 'music-player';

            const videoId = trackData.id.videoId;
            const playerId = `player-${videoId}`;

            playerDiv.innerHTML = `
        <div class="audio-player">
          <div id="${playerId}"></div>
        </div>
      `;

            // Initialize YouTube player after a short delay to ensure DOM is ready
            setTimeout(() => {
                if (window.YT && window.YT.Player) {
                    try {
                        const player = new YT.Player(playerId, {
                            height: '50',
                            width: '100%',
                            videoId: videoId,
                            playerVars: {
                                'enablejsapi': 1,
                                'controls': 1,
                                'modestbranding': 1,
                                'rel': 0,
                                'showinfo': 0,
                                'fs': 0,
                                'iv_load_policy': 3
                            },
                            events: {
                                'onStateChange': function(event) {
                                    if (event.data === YT.PlayerState.PLAYING) {
                                        stopAllOtherVideos(videoId);
                                    } else if (event.data === YT.PlayerState.ENDED) {
                                        // Song finished - show Pokemon unlock!
                                        showPokemonUnlock(pokemonTypeData, trackData.snippet.title);
                                    }
                                }
                            }
                        });
                        players.set(videoId, player);
                    } catch (e) {
                        console.log('Error creating YouTube player:', e);
                        // Fallback to iframe if YT.Player fails
                        document.getElementById(playerId).innerHTML = `
              <iframe 
                src="https://www.youtube.com/embed/${videoId}?enablejsapi=1&controls=1&modestbranding=1&rel=0&showinfo=0&fs=0&iv_load_policy=3"
                width="100%" height="50" frameborder="0"
                allow="autoplay; encrypted-media">
              </iframe>
            `;
                    }
                } else {
                    // Fallback to regular iframe
                    document.getElementById(playerId).innerHTML = `
            <iframe 
              src="https://www.youtube.com/embed/${videoId}?enablejsapi=1&controls=1&modestbranding=1&rel=0&showinfo=0&fs=0&iv_load_policy=3"
              width="100%" height="50" frameborder="0"
              allow="autoplay; encrypted-media">
            </iframe>
          `;
                }
            }, 100);

            return playerDiv;
        }

        async function searchSongs() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return;

            currentQuery = query;
            document.getElementById('loading').style.display = 'block';
            const resultsDiv = document.getElementById('results');

            if (offset === 0) {
                resultsDiv.innerHTML = '';
                // Clear existing players
                players.clear();
                currentlyPlaying = null;
            }

            try {
                const results = await searchYouTube(query);
                document.getElementById('loading').style.display = 'none';

                if (!results.length) {
                    if (offset === 0) {
                        resultsDiv.innerHTML = '<p style="color: var(--text-color); font-size: 18px;">🔍 No results found. Try a different search!</p>';
                    }
                    return;
                }

                results.forEach((track) => {
                    const songDiv = document.createElement('div');
                    songDiv.className = 'result-item';

                    const title = track.snippet.title;
                    const artist = track.snippet.channelTitle;
                    const imageUrl = track.snippet.thumbnails.medium.url;
                    const pokemonTypeData = getPokemonTypeFromTitle(title);

                    songDiv.innerHTML = `
            <img src="${imageUrl}" alt="${title}" loading="lazy">
            <h3>${title}</h3>
            <p>by ${artist}</p>
          `;

                    const player = createMusicPlayer(track, pokemonTypeData);
                    songDiv.appendChild(player);

                    const typePara = document.createElement('div');
                    typePara.className = 'pokemon-result';
                    typePara.textContent = `🎉 Complete this song to unlock: ${pokemonTypeData.type}`;
                    songDiv.appendChild(typePara);

                    resultsDiv.appendChild(songDiv);
                });

                document.getElementById('loadMoreButton').style.display =
                    results.length === 12 ? 'inline-block' : 'none';

            } catch (error) {
                console.error('Search error:', error);
                document.getElementById('loading').style.display = 'none';
                if (offset === 0) {
                    resultsDiv.innerHTML = '<p style="color: var(--text-color); font-size: 18px;">❌ Something went wrong. Please try again!</p>';
                }
            }
        }

        function loadMoreResults() {
            offset += 12;
            searchSongs();
        }
    </script>
