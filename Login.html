<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Sound Hunt - Login</title>

    <!-- Google Font for a retro gaming vibe -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="style.css/login.css">
</head>

<body>
    <!-- Background Overlay -->
    <div class="overlay"></div>

    <!-- Ash GIF above the login section -->
    <div class="ash-container">
        <img src="assets/download.gif" alt="Ash" class="ash">
    </div>

    <!-- Login Section -->
    <div class="login-container">
        <form class="login-form" id="loginForm">
            <h1>Pokémon Sound Hunt</h1>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" id="loginBtn">Login</button>
            <p>Don't have an account? <a href="signup.html" id="goToSignup">Sign up</a></p>
        </form>
    </div>

    <!-- Loading Animation -->
    <div id="loading">
        <img src="assets/pika.gif" alt="Loading...">
    </div>

    <!-- Link to external JavaScript -->
    <script src="node.js/script.js"></script>
</body>

</html>
